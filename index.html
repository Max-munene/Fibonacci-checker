<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
      <h1>Enter a Fibonacci number</h1>
    <input id="InputNum" type="number" required="required" />
    <button onclick="Fibo()">Test Input</button>
    <h2 id="IsFibo"></h2>

    <script>
        const Fibo=()=> {
            InputNum = document.getElementById("InputNum").value; //fetches input from html input

            var test1 = Math.sqrt(5 * Math.pow(InputNum, 2) + 4); //initialize a valid fibonacci
            var test2 = Math.sqrt(5 * Math.pow(InputNum, 2) - 4); // Initialize a valid fibonacci

            if (test1 == Math.floor(test1) || test2 == Math.floor(test2)) // condition for a valid fibonacci value
                document.getElementById("IsFibo").innerHTML = InputNum + " is a Fibonacci number"; // Output result if it is a valid Fibonacci number
            else
                document.getElementById("IsFibo").innerHTML = InputNum + " is not a Fibonacci number"; //Output result if it is a valid Fibonacci number
        }
    </script>
</body>
</html>
